    <main>
        <section class="tituloServicios">
            <div>
                <h2>Contactanos</h2>
            </div>
        </section>

        <section class="form">
            <form action="">
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="nombre">Nombre: </label><br>
                    <input type="text" id="nombre" required placeholder="Ingresa tu nombre"> 
                    <br>
                    <label for="apellido">Apellido: </label><br>
                    <input type="text" id="apellido" required placeholder="Ingresa tu apellido">
                    <br>
                    <label for="mail">Mail: </label><br>
                    <input type="email" id="mail" required placeholder="Ingresa tu mail">
                    <br>
                    <label for="num">Celular: </label><br>
                    <input type="number" id="num" min="10" max="18" required placeholder="(351) 1234567">
                    <br>
                    <label for="servicio">Elegi servicio a consultar<br>
                        <select name="Seleccion servicio" id="servicio">
                        <option value="valor 1">Venta y Asesoramiento</option>
                        <option value="valor 2">Cria</option>
                        <option value="valor 3">Doma</option>
                        <option value="valor 4">Entrenamiento</option>
                        <option value="valor 5">Otros</option>
                    </select>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </fieldset>
            </form>
        </section>
