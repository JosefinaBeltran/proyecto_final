<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="headerIndex">
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/logoSolo.png" alt="Logo de mi sitio web"></a>
            <hr> <!-- linea entre la imagen y el nombre-->
            <div>
                <h1>FAB</h1>
                <h3>ALTOS DEL MOLLE</h3>
            </div>
        </div>
        <nav>
            <ul class="navBar">
                <li><a href="../index.html">INICIO</a></li>
                <hr>
                <li><a href="./sobreNosotros.html">SOBRE NOSOTROS</a></li>
                <hr>
                <li><a href="./servicios.html">SERVICIOS</a></li>
                <hr>
                <li><a href="./novedades.html">NOVEDADES</a></li>
                <hr>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="tituloServicios">
            <div>
                <h2>Contactanos</h2>
            </div>
        </section>
        <section class="form">
            <hr>
            <form action="">
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" required placeholder="Ingresa tu nombre"> 
                    <br>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" required placeholder="Ingresa tu apellido">
                    <br>
                    <label for="mail">Mail: </label>
                    <input type="email" id="mail" required placeholder="Ingresa tu mail">
                    <br>
                    <label for="num">Ingresa tu numero: </label>
                    <input type="number" id="num" min="18" max="100">
                    <br>
                    <label for="servicio">Elegi servicio a consultar>
                    <select name="Seleccion servicio" id="servicio">
                        <option value="valor 1">Venta y Asesoramiento</option>
                        <option value="valor 2">Cria</option>
                        <option value="valor 3">Doma</option>
                        <option value="valor 4">Entrenamiento</option>
                        <option value="valor 5">Otros</option>
                    </select>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </fieldset>
            </form>
            <hr>
        </section>

        <section class="infoContacto">
            <div class="mapa"> 
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27364.02064836452!2d-64.11281112451115!3d-30.98436052352538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943263974bf8796f%3A0x2fc325cba041b543!2zSmVzdXMgTWFyw61hLCBDw7NyZG9iYQ!5e0!3m2!1ses-419!2sar!4v1709172306808!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <section>
                <img src="../assets/img/Location on.png" alt="">
                <p>Jesus María, Córdoba, Argentina.</p>

                <img src="../assets/img/Instagram.png" alt="">
                <p>@fernando_ab</p>

                <img src="../assets/img/TwitterX.png" alt="">
                <p>@fernando_ab</p>

                <img src="../assets/img/Facebook.png" alt="">
                <p>@fernando_ab</p>

                <img src="../assets/img/Gmail Logo.png" alt="">
                <p>fernando_ab@gmail.com</p>

                <img src="../assets/img/Phone.png" alt="">
                <p>+54 351 1234567</p>
            </section>
        </section>
    </main>

    <footer>
        <section class="footer">
            <section class="logoFooter">
                <div class="logoPie">
                    <img src="../assets/img/logo_pieSolo.png" alt="">
                    <div>
                        <h1>FAB</h1>
                        <h3>ALTOS DEL MOLLE</h3>
                    </div>
                </div>
            </section>

            <section class="footerRedes">
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/Instagram_pie.png" alt=""></a>
                    <a href="https://twitter.com" target="_blank"><img src="../assets/img/TwitterX_pie.png" alt=""></a>
                    <a href="https://facebook.com" target="_blank"><img src="../assets/img/Facebook_pie.png" alt=""></a>
                    <a href="https://gmail.com" target="_blank"><img src="../assets/img/Gmail Logo_pie.png" alt=""></a>
                </div>
            </section>
        </section>
    </footer>
</body>
